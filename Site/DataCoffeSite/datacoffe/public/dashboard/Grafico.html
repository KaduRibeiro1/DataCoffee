    <script>
    var sensorAnalogico = new Chart(document.getElementById('sensorAnalogico').getContext('2d'), {
    type: 'line',
    data: {
        datasets: [{
            label: 'Temperatura', 
            borderColor: 'rgba(255, 0, 0, 0.8)',
            backgroundColor: 'rgba(255, 0, 0, 0.288)',
            pointBackgroundColor: 'rgba(255, 0, 0, 0.8)',
            borderWidth: 2,
            pointBorderColor: 'rgba(0, 0, 0, 0.8)',
            pointRadius: 5,
            pointHoverRadius: 7
        }]
    },
    options: {
        plugins: {
            legend: {
                display: true,
                labels: {
                    color: 'rgba(0, 0, 0, 1)',
                    font: {
                        size: 16
                    }
                }
            },
            annotation: {
                annotations: {
                    lineMin: {
                        type: 'line',
                        yMin: 20,
                        yMax: 20,
                        borderColor: '#0030d6',
                        borderWidth: 2,
                        label: {
                            content: 'Mínimo 20',
                            enabled: true,
                            position: 'top'
                        }
                    },
                    lineMax: {
                        type: 'line',
                        yMin: 25,
                        yMax: 25,
                        borderColor: 'red',
                        borderWidth: 2,
                        label: {
                            content: 'Máximo 25',
                            enabled: true,
                            position: 'top'
                        }
                    }
                }
            }
        },
        elements: {
            line: {
                borderJoinStyle: 'round'
            }
        },
        scales: {
            x: {
                ticks: {
                    display: false
                }
            },
            y: {
                title: {
                    display: true,
                    text: '(°C)',
                    color: 'rgba(0, 0, 0, 1)',
                    font: {
                        size: 14
                    }
                },
                ticks: {
                    color: 'rgba(0, 0, 0, 1)',
                    font: {
                        size: 12
                    }
                },
                beginAtZero: true
            }
        }
    }
});


var sensorDigital = new Chart(document.getElementById('sensorDigital').getContext('2d'), {
    type: 'line',
    data: {
        datasets: [{
            label: 'Umidade do Solo',
            borderColor: 'rgba(0, 123, 255, 0.8)',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            borderWidth: 2,
            pointBackgroundColor: 'rgba(0, 123, 255, 0.8)',
            pointBorderColor: 'rgba(0, 0, 0, 0.8)',
            pointRadius: 5,
            pointHoverRadius: 7
        }]
    },
    options: {
        plugins: {
            legend: {
                display: true,
                labels: {
                    color: 'rgba(0, 0, 0, 1)',
                    font: {
                        size: 16
                    }
                }
            },
            annotation: {
                annotations: {
                    lineMin: {
                        type: 'line',
                        yMin: 11,
                        yMax: 11,
                        borderColor: '#0030d6',
                        borderWidth: 2,
                        label: {
                            content: 'Mínimo 11',
                            enabled: true,
                            position: 'top'
                        }
                    },
                    lineMax: {
                        type: 'line',
                        yMin: 13,
                        yMax: 13,
                        borderColor: 'red',
                        borderWidth: 2,
                        label: {
                            content: 'Máximo 13',
                            enabled: true,
                            position: 'top'
                        }
                    }
                }
            }
        },
        elements: {
            line: {
                borderJoinStyle: 'round'
            }
        },
        scales: {
            x: {
                ticks: {
                    display: false
                }
            },
            y: {
                title: {
                    display: true,
                    text: '(%)',
                    color: 'rgba(0, 0, 0, 1)',
                    font: {
                        size: 14
                    }
                },
                ticks: {
                    color: 'rgba(0, 0, 0, 1)',
                    font: {
                        size: 12
                    }
                },
                beginAtZero: true
            }
        }
    }
});






var paginacao = {};
        var tempo = {};

        function obterDados(grafico, endpoint) {
            fetch('http://localhost:3300/sensores/' + endpoint)
                .then(response => response.json())
                .then(valores => {
                    if (paginacao[endpoint] == null) {
                        paginacao[endpoint] = 0;
                    }
                    if (tempo[endpoint] == null) {
                        tempo[endpoint] = 0;
                    }

                    var ultimaPaginacao = paginacao[endpoint];
                    paginacao[endpoint] = valores.length;
                    valores = valores.slice(ultimaPaginacao);

                    valores.forEach((valor) => {
                        if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                            grafico.data.labels.shift();
                            grafico.data.datasets[0].data.shift();
                        }

                        grafico.data.labels.push(tempo[endpoint]++);
                        grafico.data.datasets[0].data.push(parseFloat(valor));
                        grafico.update();
                    });
                })
                .catch(error => console.error('Erro ao obter dados:', error));
        }

        setInterval(() => {
            obterDados(sensorAnalogico, 'analogico');
            obterDados(sensorDigital, 'digital');
        }, 1000);

        function plantacao(){
            window.location.href = "../Backend/Plantacao.html"
        }

        function home(){
            window.location.href = "../frontend/index.html"
        }

        function grafico(){
            window.location.href = "../Backend/Grafico.html"
        }

        function kpi(){
            window.location.href = "../Backend/Kpis.html"
        }
        function temperatura(){
            window.location.href = "../Backend/Temperatura.html"
        }
    </script>
